{% load i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
            {% load cache %}
            {% cache 300 nav %}
                <!-- ... -->
            {% endcache %}
            <!-- Responsive navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand" href="/news">News</a>
                    <div class="d-flex align-items-center">
                        {% include 'lang_form.html' %}
                        {% if user.is_authenticated %}
                            <a href="/accounts/logout/" class="d-block my-2 text-decoration-none">{% trans 'Выйти' %}</a>
                        {% else %}
                            <a href="/accounts/login/" class="d-block my-2 text-decoration-none">{% trans 'Войти' %}</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        <!-- Page content-->
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
